# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-57

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install and build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_ENDPOINT: https://tech0-gen-11-step3-2-py-57.azurewebsites.net
        run: |
          npm ci
          npm run build

      - name: Create deployment package
        working-directory: ./frontend
        run: |
          echo "=== Creating deployment zip ==="
          zip -r release.zip \
            .next \
            public \
            src \
            package.json \
            package-lock.json \
            next.config.js \
            server.js \
            node_modules \
            postcss.config.js \
            tailwind.config.js \
            jsconfig.json \
            README.md

          echo ""
          echo "=== Verifying zip contents ==="
          unzip -l release.zip | grep "\.next" | head -n 10
          echo ""
          echo "Zip file size: $(du -sh release.zip | cut -f1)"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify artifact
        run: |
          echo "=== Downloaded artifact ==="
          ls -lah
          echo ""
          echo "=== Zip contents preview ==="
          unzip -l release.zip | head -n 20

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "tech0-gen-11-step3-2-node-57"
          slot-name: "Production"
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AE8CF41EF220450390D2BEBB189071DE }}
          clean: true
