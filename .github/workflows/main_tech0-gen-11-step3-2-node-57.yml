# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-57

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_ENDPOINT: https://tech0-gen-11-step3-2-py-57.azurewebsites.net
        run: |
          npm ci
          npm run build
          # npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            frontend/.next
            frontend/public
            frontend/package.json
            frontend/package-lock.json
            frontend/next.config.js
            frontend/server.js
            frontend/node_modules
            frontend/postcss.config.js
            frontend/tailwind.config.js

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Check and fix directory structure
        run: |
          echo "=== Downloaded structure ==="
          ls -lah

          if [ -d ".next" ]; then
            echo "✅ .next at root level"
          elif [ -d "frontend" ]; then
            echo "⚠️  Files nested in frontend/, moving to root..."
            shopt -s dotglob
            mv frontend/* ./
            rmdir frontend
            echo "✅ Files moved to root"
            ls -lah
          else
            echo "❌ Unexpected structure"
            find . -type d
          fi

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "tech0-gen-11-step3-2-node-57"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AE8CF41EF220450390D2BEBB189071DE }}
          clean: true
